<!-- DOCTYPE HTML -->
<html lang="en">
<head>
<meta charset="UTF-8">

<!--Tell internet explorer to use the latest rendering engine **ALWAYS INCLUDE**-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Set page width to size of device and set zome level to 1-->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>

<!--CDN = Content Delivery Network-->
<!--Linking Bootstrap to our page, -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
    .jumbotron{
        background-color: #2e2d88;
        color: white;
    }
    .tab-content{
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
    }
    .nav-tabs{
        margin-bottom: 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-group input-group-lg">
        <span class="input-group-addon">Your Name</span>
        <input type="text" class="form-control" placeholder="Full Name">
    </div>
    <br>
    <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Full Name">
        <!-- Addon is just a reg label that has a grey background -->
        <span class="input-group-addon">Your Name</span>
    </div><br>

    <div class="row">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle= "dropdown" aria-haspopup="true" aria-expanded="false">User ID
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">FaceBook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Google+</a></li>
                </ul>
            </div>
            <input type="text" class="form-control" aria-label="...">
        </div>
    </div>
</div>


<!--Used to called jquery and java script, calling bootstrap script too-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
