<!-- DOCTYPE HTML -->
<html lang="en">
<head>
<meta charset="UTF-8">

<!--Tell internet explorer to use the latest rendering engine **ALWAYS INCLUDE**-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Set page width to size of device and set zome level to 1-->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>Bootstrap Tutorial</title>

<!--CDN = Content Delivery Network-->
<!--Linking Bootstrap to our page, -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>

.jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content{
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}
</style>

</head>
<body>
<!-- Container is like a grid to hold things in place -->
<div class="container">
<div class="page-header">
<h1>Bootstrap Tutorial</h1>
</div>
<!--Enlarge our fonts-->
<div class="jumbotron">
    <!--Paragraph-->
    <p> Munaj is the strongest man in the world. He can beat up anyone, anywhere, anytime. Dont snitch young blood.</p>
    <p>
        <!--Different types of buttons from small to large to danger to success-->
        <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
        <button type="submit" class="btn btn-danger" role="button">Button</button>
        <input type="button" value="Info" class="btn btn-info">
        <button type="submit" class = "btn-primary btn-sm">Primary</button>
        <button type="sumbit" class = "btn btn-success btn-xs">Success</button>
        <button type="submit" class = "btn btn-warning btn-lg">Warning</button>
        <button type="submit" class = "btn btn-link btn-lg">Link</button>

        <!-- Disable Button so that it cant be clicked-->
        <button type="button" class = "btn btn-lg btn-primary" disabled="disabled">Primary</button>
        <!-- Disable Link so that it cant be clicked-->
        <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>

        <!--Line the buttons up to make them side by side-->
        <div class="btn-group btn-group-lg" role="group">
            <button type="submit" class="btn btn-default">Small</button>
            <button type="button" class="btn btn-danger">Medium</button>
            <button type="submit" class="btn btn-default">Large</button>
        </div>
    </p>
</div>

</div>



<!--Used to called jquery and java script, calling bootstrap script too-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
